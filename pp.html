<!DOCTYPE html>
<html>
<head>
<title>Panoramas Prováveis</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
<style> @-ms-viewport { width: device-width; } </style>
<link rel="stylesheet" href="pp/vendor/reset.min.css">
<link rel="stylesheet" href="pp/style.css">
</head>
<body class="multiple-scenes view-control-buttons">

<div id="pano"></div>

<a id="controlBar">
</a>

<div id="sceneList">
  <ul class="scenes">
    
      <a href="javascript:void(0)" class="scene" data-id="0-">
        <li class="text">▪▪▪</li>
      </a>
    
      <a href="javascript:void(0)" class="scene" data-id="1--">
        <li class="text">-</li>
      </a>
    
      <a href="javascript:void(0)" class="scene" data-id="2-">
        <li class="text">▪▪</li>
      </a>
    
      <a href="javascript:void(0)" class="scene" data-id="3-">
        <li class="text">▪</li>
      </a>
    
      <a href="javascript:void(0)" class="scene" data-id="4-----">
        <li class="text">----</li>
      </a>
    
      <a href="javascript:void(0)" class="scene" data-id="5-">
        <li class="text">▤</li>
      </a>
    
      <a href="javascript:void(0)" class="scene" data-id="6---">
        <li class="text">⬝ ⬝ ⬝</li>
      </a>
    
      <a href="javascript:void(0)" class="scene" data-id="7-">
        <li class="text">⧠</li>
      </a>
    
  </ul>
</div>

<div id="titleBar">
  <h1 class="sceneName"></h1>
</div>

<a href="javascript:void(0)" id="autorotateToggle">
  <img class="icon off" src="pp/img/play.png">
  <img class="icon on" src="pp/img/pause.png">
</a>

<a href="javascript:void(0)" id="fullscreenToggle">
  <img class="icon off" src="pp/img/fullscreen.png">
  <img class="icon on" src="pp/img/windowed.png">
</a>

<a href="javascript:void(0)" id="sceneListToggle">
  <img class="icon off" src="pp/img/expand.png">
  <img class="icon on" src="pp/img/collapse.png">
</a>

<a href="javascript:void(0)" id="viewUp" class="viewControlButton viewControlButton-1">
  <img class="icon" src="pp/img/up.png">
</a>
<a href="javascript:void(0)" id="viewDown" class="viewControlButton viewControlButton-2">
  <img class="icon" src="pp/img/down.png">
</a>
<a href="javascript:void(0)" id="viewLeft" class="viewControlButton viewControlButton-3">
  <img class="icon" src="pp/img/left.png">
</a>
<a href="javascript:void(0)" id="viewRight" class="viewControlButton viewControlButton-4">
  <img class="icon" src="pp/img/right.png">
</a>
<a href="javascript:void(0)" id="viewIn" class="viewControlButton viewControlButton-5">
  <img class="icon" src="pp/img/plus.png">
</a>
<a href="javascript:void(0)" id="viewOut" class="viewControlButton viewControlButton-6">
  <img class="icon" src="pp/img/minus.png">
</a>

<script src="pp/vendor/es5-shim.js"></script>
<script src="pp/vendor/eventShim.js"></script>
<script src="pp/vendor/classList.js"></script>
<script src="pp/vendor/requestAnimationFrame.js" ></script>
<script src="pp/vendor/screenfull.min.js" ></script>
<script src="pp/vendor/bowser.min.js" ></script>
<script src="pp/vendor/marzipano.js" ></script>

<script src="pp/data.js"></script>
<script src="pp/index.js"></script>

</body>
</html>
